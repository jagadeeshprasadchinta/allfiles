<html>
    <head>
        <title>
            loginpage validation
        </title>
        <script>
            function myvalidate(form)
            {

                var myusername =form.username.value;
                var mypassword =form.password.value;

                if (myusername.length==0){

                    alert(" you must enter valid user name ...")
                    return false;
                }
                if (mypassword.length==0)
                {

                alert(" you must enter valid password")
                  return false;
                } 
            }
        </script>
    </head>
    <body>
        <h1>login form</h1>
        <form  action="sucess.html" onsubmit="return myvalidate(this)">
            username:<input type="text" name="username" size="20"><br>
            password:<input  type="password" name="password"size="20"><br>
            <input type="submit">
        </form>
    </body>
</html>
